    <main id="main">
        <div class="container d-flex flex-column justify-content-center align-items-center fancybox"
            style="height: 80vh; background-color: cadetblue;">
            <div class="btn-group buttons d-flex justify-content-center align-items-center"
                style="background-color: blanchedalmond; height: 20%;">
                <audio id="sound1" src="sounds/sound1.mp3"></audio>
                <audio id="sound2" src="sounds/sound2.mp3"></audio>
                <audio id="sound3" src="sounds/sound3.mp3"></audio>
                <audio id="sound4" src="sounds/sound4.mp3"></audio>
                <audio id="sound5" src="sounds/sound5.mp3"></audio>
                <button id="sound1" class="btn btn-light">Sound 1</button>
                <button id="sound2" class="btn btn-dark">Sound 2</button>
                <button id="sound3" class="btn btn-light">Sound 3</button>
                <button id="sound4" class="btn btn-dark">Sound 4</button>
                <button id="sound5" class="btn btn-light">Sound 5</button>
            </div>
            <div class="btn-group buttons d-flex justify-content-center align-items-center">
                <button id="pause" class="btn btn-light" onclick="pauseall()">Pause All</button>
                <button id="play" class="btn btn-light" onclick="playall()">Play All</button>
            </div>
        </div>
    </main>

    <script>
        const buttons = document.querySelectorAll('button');
        const audios = document.querySelectorAll('audio');

        function pauseall() {
            audios.forEach(audio => {
                audio.pause();
            });
        }

        function playall() {
            audios.forEach(audio => {
                audio.play();
            });
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                var button_id = button.getAttribute('id');

                audios.forEach(audio => {
                    if (audio.getAttribute('id') == button_id) {
                        if (audio.paused) {
                            audio.play();
                        }
                        else {
                            audio.pause();
                        }
                    }
                });

            });
        });

    </script>
