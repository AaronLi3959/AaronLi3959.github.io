<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat</title>
  <link rel="stylesheet" href="style.css">
  <script src="./dog.js"></script>
</head>

<body>

  <!-- Add an audio element to play the music -->
  <audio id="music" src="./child-says-ok-113118.mp3"></audio>

  <h1 style="text-align: center;">Cat's reaction to your opinion</h1>

  <div style="display: flex; justify-content: center; align-items: center;">
    <img id="background" style="width:20%; height: 20%;" src="./cat.jpg" alt="Background Image">
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <img id="draggable" src="./ok.png" alt="Draggable Image">
  </div>

  <div class="button" style="display: flex; justify-content: center;">
    <button id="soundEffect" onclick="soundEffect()">Sound Effect</button>
  </div>

  <script>

    // Get the audio element
    const audio = document.getElementById("music");

    function soundEffect() {
      audio.play();
    }

  </script>

</body>

</html>
