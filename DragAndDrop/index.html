<script>

  // Get the audio element
  const audio = document.getElementById("music");
  const button = document.getElementById('playPauseButton');

  function playPause() {
    if (audio.paused) {
      audio.play();
      button.textContent = 'Pause';
    } else {
      audio.pause();
      button.textContent = 'Play';
